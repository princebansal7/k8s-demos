apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: backend-devs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: princebansal7/node-db-backend:v1
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: backend-devs
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3000 # service's PORT, which redirects to target port (POD's PORT)
      targetPort: 3000 # POD's PORT
  type: ClusterIP # as we want to connect it with db pods internally
